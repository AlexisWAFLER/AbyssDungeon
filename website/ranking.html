<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss & Dungeon | Classement</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Abyss & Dungeon</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="ranking.html">Classement</a>
            <a href="about.html">A propos</a>
            <a href="shop.html">Boutique</a>
        </nav>
    </header>

    <main id="main">
        <h2>Classement des Joueurs</h2>
        <div class="ranking-container">
            <h2>Top Joueurs</h2>
            <ul class="ranking-list" id="ranking-list">
                <!-- Les entrées du classement seront ajoutées ici dynamiquement -->
            </ul>
        </div>
    </main>

    <footer style="text-align: center; padding: 1rem; background: rgba(0, 0, 0, 0.8);">
        <p>&copy; 2025 Jeu Interactif Twitch. Tous droits réservés.</p>
    </footer>

    <script>
        // Simulation de données SQL
        const rankingData = [
            { player: 'DragonSlayer', points: 1500 },
            { player: 'KnightOfDoom', points: 1200 },
            { player: 'MageOfLight', points: 1000 },
            { player: 'DarkElf', points: 900 },
            { player: 'BattleWarrior', points: 800 }
        ];

        const rankingList = document.getElementById('ranking-list');

        rankingData.forEach(entry => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${entry.player}</span> <span>${entry.points} pts</span>`;
            rankingList.appendChild(li);
        });
    </script>
</body>

</html>
